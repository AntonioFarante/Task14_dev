<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати нотатку</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Додати нотатку</h1>
    <form action="/note/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву нотатки" class="form-control"><br>
        <textarea name="content" placeholder="Введіть текст нотатки" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати</button>
    </form>

</div>
</body>
</html>
